<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>1week 2015 lab multimedia</title>

  <body>

  <h1>Ninth Exercise </h1>
    <div class="anotherSquare"></div>


  <script>

let X = 0;
  moveSquare = () => {
  X = X + 50;
  document.getElementsByClassName('anotherSquare').style.left = X + "px";
};

  document.getElementsByClassName('anotherSquare').addEventListener("click", moveSquare);

  </script>
  </body>
    </html>
